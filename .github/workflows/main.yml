name: Get Sickpicks

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get Podcasts
      run: |
        npm install
        git clone https://github.com/wesbos/Syntax.git
        node index
    - uses: mikeal/publish-to-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
        
        
















