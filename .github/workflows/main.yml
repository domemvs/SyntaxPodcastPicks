name: Get Sickpicks

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get Podcasts
      run: |
        npm install
        git clone https://github.com/wesbos/Syntax.git
        node index
        git commit -am "automatic update"
        git push origin master
        
        
















